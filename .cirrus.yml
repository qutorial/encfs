task:
  name: FreeBSD
  freebsd_instance:
    image: freebsd-12-2-release-amd64
  install_script:
    - pkg install -y bash cmake fusefs-libs gettext perl5
    - ln -s /usr/local/bin/bash /bin/bash
    - kldload fuse
  script:
    - ./build.sh
  allow_failures: true

task:
  name: MacOS
  osx_instance:
    image: catalina-xcode-12.2
  install_script:
    - brew install osxfuse
  script:
    - ./build.sh

task:
  name: MacOSBigSur
  osx_instance:
    image: big-sur-xcode-12.4
  install_script:
    - brew install osxfuse
  script:
    - ./build.sh
